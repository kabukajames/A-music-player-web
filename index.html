<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <h1>Music Player</h1>
<div class="music-container play">
        <div class="music-info ">
        <h4 id="title">Muzika</h4>
        <div class="progress-container">
         <div class="progress"></div>
        </div>
    </div>
 

    <audio src="music/music.mp3" id="audio">  </audio>
        <div class="image-container">
        <img src="images/music.jpg" alt="music-cover" id="cover" />
        </div>
    


    <div class="navigation">
            <button id="prev" class="btn-action">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="btn-action action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="btn-action">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
